<app-header></app-header>
 <!-- Header-->
  <header style="margin-top: 15px;" class="py-5">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img height="500px" src="https://i.pinimg.com/originals/21/4c/03/214c035eaee40a3cb5209af31dd6c99e.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img height="500px" src="https://i.pinimg.com/originals/88/d3/c8/88d3c815f5ffbfd4ab1b4d8f7d977385.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img height="500px" src="https://cdn.vectorstock.com/i/preview-1x/91/98/shopping-online-with-discount-conceptual-banner-vector-47519198.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</header>
<!-- Section-->
<section class="py-3">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div *ngIf="(allProducts | search:seacrhKey).length==0" class="fw-bolder mt-5 text-danger text-center fs-3 w-100 ">Product Not Found!!</div>
            <div *ngFor="let product of allProducts | search:seacrhKey" class="col-lg-3 col-md-4 col-sm-12 mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img width="300px" height="300px" routerLink="/view/{{product.id}}" style="cursor: pointer;" class="card-img-top" src={{product.image}} alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h4 class="fw-bolder">{{product.title.slice(0,20)}}....</h4>
                            <!-- Product price-->
                           <h6 class="fw-bolder text-warning fst-italic ">${{product.price}}</h6>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between ">
                         <button (click)="addToWishlist(product)" class="btn fs-4 "><i class="fa-solid fa-heart text-danger "></i></button>
                         <button (click)="addToCart(product)" class="btn fs-4 "><i class="fa-solid fa-cart-plus text-success "></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-header></app-header>
<div style="margin-top: 80px;min-height: 100vh;" class="mt-5 d-flex justify-content-center align-items-center w-100">
    <div class=" w-50 mt-5">
       <div *ngIf="!checkoutStatus">
        <h1>Delivery Detais</h1>
        <form [formGroup]="checkoutForm" action="" class="border rounded p-3 shadow ">
            <div class="form-floating mb-3">
                <input type="text" formControlName="username" name="Username" class="form-control" id="floatingPassword" placeholder="Username">
                <label for="floatingPassword">Username</label>
              </div>
            <div class="form-floating mb-3">
                <textarea formControlName="address" class="form-control" name="address" id="floatingInput" placeholder="Address">
                </textarea>
                <label for="floatingInput">Address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" formControlName="pincode" name="Pincode" class="form-control" id="floatingPassword" placeholder="Pincode">
                <label for="floatingPassword">Pincode</label>
              </div>
              <div class="d-flex justify-content-evenly mb-3 ">
                <button (click)="cancel()" class="btn btn-warning">Cancel</button>
                <button (click)="proceedToPay()" class="btn btn-primary">Proceed to Pay</button>
              </div>
        </form>
       </div>
       <div *ngIf="checkoutStatus">
         <h1>Payment Details</h1>
         <hr>
        <h5 class="fw-bolder">To Address,</h5>
        <h4>{{checkoutForm.value.username}}</h4>
        <h4>{{checkoutForm.value.address}}</h4>
        <h4>{{checkoutForm.value.pincode}}</h4>
        <h4 class="fw-bolder text-danger">Total Amount: ${{totalAmount}}</h4>
        <div class="payment mt-5">
          <ngx-paypal [config]="payPalConfig"></ngx-paypal>
        </div>
       </div>
    </div>
</div>

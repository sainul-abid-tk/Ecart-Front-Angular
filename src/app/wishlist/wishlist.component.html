<app-header></app-header>
<section class="py-3">
    <div style="height:100vh;" class="container-fluid  px-4 px-lg-5 mt-5">
        <div *ngIf="allProducts!=''" class="row pt-5  gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4  ">
            <div  *ngFor="let product of allProducts" class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img routerLink="/view/{{product.id}}" width="300px" height="300px" style="cursor: pointer;" class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}....</h5>
                            <!-- Product price-->
                            <h6 class="fw-bolder text-warning fst-italic">${{product.price}}</h6>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between ">
                            <button (click)="removeWishist(product._id)" class="btn fs-4 "><i class="fa-solid fa-heart-circle-xmark text-danger "></i></button>
                            <button (click)="addToCart(product)" class="btn fs-4 "><i class="fa-solid fa-cart-plus text-success "></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div  class="d-flex flex-column  justify-content-center align-items-center " *ngIf="allProducts=='' ">
            <img width="600px"  src="https://media.tenor.com/images/dff9c373a6b6c820c4ce7827579759dd/tenor.gif" alt="">
            <h2 class="fw-bolder text-danger mt-3 fst-italic ">Your Wishlist Is Empty.......</h2>
        </div>
    </div>
</section>
